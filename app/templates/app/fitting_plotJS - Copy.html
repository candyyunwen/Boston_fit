{% extends "app/layout.html" %}

{% block content %}

<div class="bs-callout bs-callout-primary">{{ HTML_text1 | safe}}</div>



<script type="text/javascript">
        $(function () {
            $('#container').highcharts({

                    credits: {
            text: '',
            href: 'http://cloud.mrilab.org'
        },
                chart: {
                    type: 'scatter',
                    zoomType: 'xy'
                },
                title: {
                    text: '{{ chart_title}}'
                },
           
                xAxis: {
                    title: {
                        enabled: true,
                        text: '{{ xAxis_label}}'
                    },
                    startOnTick: true,
                    endOnTick: true,
                    showLastLabel: true
                },
                yAxis: {
                    title: {
                        text: '{{ yAxis_label}}'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'left',
                    verticalAlign: 'top',
                    x: 100,
                    y: 70,
                    floating: true,
                    backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                    borderWidth: 1
                },
                plotOptions: {
                    scatter: {
                        marker: {
                            radius: 5,
                            states: {
                                hover: {
                                    enabled: true,
                                    lineColor: 'rgb(100,100,100)'
                                }
                            }
                        },
                        states: {
                            hover: {
                                marker: {
                                    enabled: false
                                }
                            }
                        },
                        tooltip: {
                            headerFormat: '<b>{series.name}</b><br>',
                            pointFormat: '{point.x} ms, {point.y} '
                        }
                    }
                },
                series: [{
                    name: 'Original',
                    color: 'rgba(223, 83, 83, .8)',
        			
                    data: [	{{ original_data}}	]
        
                }, {
                    name: 'Fitted Data',
        			lineWidth: 3,
        			 marker: {
                                    enabled: false
                                },
                    color: 'rgba(119, 152, 191, 1)',
                    data: [	{{ fitted_data}}	]
                }]
            });
        });
            
        
</script>

<div class="bs-callout bs-callout-primary"><h4>Interactive Plot</h4><div id="container" style="width: 80%; height: 480px; margin: 0 auto;"></div></div>




<div class="bs-callout bs-callout-primary"><h4>Paper-style Plot</h4>{{ SVG | safe}} </div>


<div class="bs-callout bs-callout-info">
{{ HTML_text2 | safe}}
Provided by Yi-Fu Tsai & Teng-Yi Huang
    </div> 





{% endblock %}
